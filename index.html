<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span> 
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>
          Score
        </h4>
        <p id="score">
          0
        </p>
      </div>
    </header>
  </div>
  <main id="main">
    <button class="btn-circle paper pick" data-choice="paper" ><img src="./images/icon-paper.svg" alt="paper img"></button>
    <button class="btn-circle scissors pick" data-choice="scissors"><img src="./images/icon-scissors.svg" alt="scissors img"></butto>
    <button class="btn-circle rock pick" data-choice="rock"><img src="./images/icon-rock.svg" alt="rock img"></button>

  </main>
  <div class="selection" id="selection">
    <div>
      <h2>You picked</h2>
      <button class="btn-circle paper " id="user_select" ><img src="./images/icon-paper.svg" alt="paper img"></button>
    </div>
    <div>
      <h1>You
         <span id="winner">Win</span></h1>
      <button class="btn" id="reset">Play Again</button>
    </div>
    <div>
      <h2>The house picked</h2>
      <button class="btn-circle rock" id="computer_select"><img src="./images/icon-rock.svg" alt="rock img"></button>
    </div>
  </div>
  <div class="rules-modal" id="modal">
    <img src="./images/image-rules.svg" alt="rules">
    <button id="close"><img src="./images/icon-close.svg" alt="close-img"></button>
  </div>

  <button class="btn-rules" id="open">Rules</button>


  
  
</body>
</html>
